# ==============================
# Service Account for the Pod
# ==============================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kubesage-sa
  namespace: kube-sage

---
# ==============================
# RBAC - ClusterRole to Allow Access to Resources
# ==============================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kubesage-role
rules:
  - apiGroups: [""]
    resources: ["pods", "nodes", "services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]

---
# ==============================
# ClusterRoleBinding - Link Role to ServiceAccount
# ==============================
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kubesage-rolebinding
subjects:
  - kind: ServiceAccount
    name: kubesage-sa
    namespace: kube-sage
roleRef:
  kind: ClusterRole
  name: kubesage-role
  apiGroup: rbac.authorization.k8s.io

---
# ==============================
# Service - Expose the Application
# ==============================
apiVersion: v1
kind: Service
metadata:
  name: kube-sage-service
spec:
  selector:
    app: kube-sage
  ports:
    - protocol: "TCP"
      port: 5000      # External port
      targetPort: 5000  # Port inside the container
  type: ClusterIP

---
# ==============================
# Deployment - Run the Application
# ==============================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-sage
spec:
  selector:
    matchLabels:
      app: kube-sage
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-sage
    spec:
      serviceAccountName: kubesage-sa  # ðŸ”¥ Use the custom ServiceAccount
      containers:
        - name: kube-sage
          image: ghcr.io/ozlevka/kube-sage@sha256:8e97cfc9d9cd538b63669748c935fddce52cd0a0c9760f1439731174f07022c2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000